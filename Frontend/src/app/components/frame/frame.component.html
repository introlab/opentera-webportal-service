<ng-template [ngIf]="outsideSource" [ngIfElse]="loading">
  <iframe class="frame"
          [src]="outsideSource | safeUrl"
          title="Frame"
          allow="camera;microphone;fullscreen"
          frameborder="0"
          (load)="iframeLoadedCallBack()"
          [hidden]="frameLoading"
  >
  </iframe>
</ng-template>

<div class="loading-overlay" [hidden]="!frameLoading">
  <app-spinner></app-spinner>
</div>

<ng-template #loading>
  <h3 class="no-content">Aucun contenu Ã  afficher</h3>
</ng-template>
