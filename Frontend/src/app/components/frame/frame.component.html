<ng-template [ngIf]="outsideSource" [ngIfElse]="loading">
  <iframe class="frame"
          [src]="outsideSource | safeUrl"
          title="Frame"
          allow="camera;microphone;fullscreen"
          frameborder="0">
  </iframe>
</ng-template>
