<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>

  <mat-tab-group>
    <mat-tab label="Général">
      <form [formGroup]="participantForm">
        <mat-checkbox formControlName="enable" [color]="'accent'">Actif</mat-checkbox>
        <app-site-selector></app-site-selector>
        <app-project-selector></app-project-selector>
        <app-group-selector></app-group-selector>

        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name">
          <mat-error>
            {{required}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Courriel</mat-label>
          <input matInput formControlName="email">
          <mat-error>
            Le format de l'email n'est pas valide. email@email.com
          </mat-error>
        </mat-form-field>

        <!--<mat-form-field appearance="outline">
          <mat-label>Lien de connexion</mat-label>
          <input matInput formControlName="connectionUrl">
        </mat-form-field>-->
      </form>
    </mat-tab>
    <mat-tab label="Sections">
      <app-application-selector [form]="participantForm" [appConfigs]="appConfigs"></app-application-selector>
    </mat-tab>
  </mat-tab-group>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-stroked-button [disabled]="!canSave" [color]="color" (click)="validate()">
    Sauvegarder
  </button>
</div>
