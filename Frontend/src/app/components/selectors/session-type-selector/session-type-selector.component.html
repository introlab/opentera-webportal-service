<div [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Type de s√©ance</mat-label>
    <mat-select [value]="selectedType" formControlName="type" (selectionChange)="onValueChanged($event.value)">
      <mat-option *ngFor="let type of types" [value]="type">
        {{type.session_type_name}}
      </mat-option>
    </mat-select>
    <mat-error>
      {{required}}
    </mat-error>
  </mat-form-field>
</div>
