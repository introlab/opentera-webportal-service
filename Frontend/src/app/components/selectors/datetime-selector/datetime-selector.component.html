<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>
      {{label}}
    </mat-label>
    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choisir la date et l'heure" [formControl]="dateControl"
           [min]="minDate" (dateChange)="onTimeChange($event)">
    <mat-datepicker-toggle matSuffix [for]="pickerFixed"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSeconds]="showSeconds" [stepMinute]="stepMinute" [touchUi]="touchUi"
                             [color]="color">
      <!-- Custom icon or text of Apply icon -->
      <ng-template>
        <!-- <mat-icon>star</mat-icon> -->
        <span>OK</span>
      </ng-template>
    </ngx-mat-datetime-picker>
    <mat-error *ngIf="dateControl.hasError('required')">
      {{required}}
    </mat-error>
    <mat-error class="time-error" *ngIf="dateControl.hasError('startTimeAfterEndTime')">
      La date et l'heure de début doivent être avant la date et l'heure de fin.
    </mat-error>
    <mat-error class="time-error" *ngIf="dateControl.hasError('startTimeBeforeNow')">
      La date et l'heure de début ne peuvent être dans le passé.
    </mat-error>
  </mat-form-field>
</form>
