<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-select (selectionChange)="onValueChanged($event.value)" [value]="selectedParticipant">
    <mat-option *ngIf="noneOption" [value]="null">Mon calendrier</mat-option>
    <mat-option *ngFor="let participant of participants" [value]="participant">
      {{participant.id_participant_group>0? participant.participant_name + " [" +
      participant.participant_participant_group.participant_group_name + "]" : participant.participant_name}}
    </mat-option>
  </mat-select>
</mat-form-field>
