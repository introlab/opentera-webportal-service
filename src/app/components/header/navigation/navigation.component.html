<nav>
  <ng-container *ngIf="!isUser">
    <ng-container *ngFor="let app of participantApps;index as i; trackBy: trackByFn">
      <app-link [app]="app"></app-link>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="isUser">
    <ng-container *ngFor="let link of userLinks;index as i">
      <a *ngIf="!link.forProjectAdmin || (link.forProjectAdmin && permissions.project_admin)" [routerLink]="link.path" [title]="link.name" [routerLinkActive]="'active'">
        <span>{{link.name}}</span>
      </a>
    </ng-container>
  </ng-container>
</nav>
