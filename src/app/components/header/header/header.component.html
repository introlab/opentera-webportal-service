<header>
  <app-logo *ngIf="isUser else project" (click)="goHome()" [hidden]="inSession"></app-logo>
  <ng-template #project >
    <div class="project">
      {{projectName}}
    </div>
  </ng-template>
  <app-navigation [hidden]="inSession"></app-navigation>
  <app-profile [hidden]="inSession"></app-profile>
  <app-menu-hamburger [hidden]="inSession"></app-menu-hamburger>
  <app-in-session-toolbar *ngIf="inSession"></app-in-session-toolbar>
</header>
