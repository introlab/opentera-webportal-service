<ng-container *ngFor="let app of applications;index as i">
  <div class="application" *ngIf="app.app_type === types.external">
    <div class="name">{{app.app_name}}</div>
    <mat-form-field appearance="outline" formControlName="{{app.app_name}}">
      <mat-label>Lien</mat-label>
      <input matInput (change)="updateURL($event, i)">
      <mat-error>
        {{required}}
      </mat-error>
    </mat-form-field>
  </div>
</ng-container>
