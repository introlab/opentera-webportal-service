<app-participants-selector (selectedParticipantChange)="newParticipantSelected($event)"></app-participants-selector>
<ng-container *ngFor="let participant of selectedParticipants;index as i; trackBy: trackByFn">
  <div class="row">
    {{participant.participant_name}}
    <mat-icon (click)="remove(participant,i)">close</mat-icon>
  </div>
</ng-container>
